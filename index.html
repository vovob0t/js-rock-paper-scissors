<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>rock-paper-scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="gameName">Rock Paper Scissors</h1>

        <div id="gameStatus">Hi! Welcome to a <strong>rock paper scissors</strong> game!
            <br>Press "play" to begin!<br>
        </div>
        <div id="score"><b>You</b> - <span class="scoreNumb" id="userScore">0</span> vs <span class="scoreNumb"
                id="compScore">0</span> - <b>AI</b></div>

        <div class="gameBtns">
            <div class="start">
                <button id="startBtn">Play!</button>
            </div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
</body>

</html>
